<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026</title>
    <style>
        /* THEME: Golden Gala */
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
            height: 100vh;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            font-family: 'Times New Roman', serif;
            overflow: hidden;
            color: #d4af37; 
        }

        /* "Tap to Open" Text */
        #instruction {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #fff;
            animation: pulse 2s infinite;
        }

        /* The Mystery Box */
        #gift-box {
            width: 120px;
            height: 120px;
            background-color: #000; 
            border: 4px solid #fff; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 80px;
            color: #fff;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
            z-index: 10;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #gift-box:active {
            transform: scale(0.9);
        }

        /* The Countdown Number */
        #countdown {
            display: none;
            font-size: 8rem;
            font-weight: bold;
            color: #fff;
            z-index: 20;
        }

        /* The Hidden Message */
        #message-container {
            display: none; 
            text-align: center;
            z-index: 10;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%; /* Wider to fit longer text */
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            background: linear-gradient(to right, #bf953f, #fcf6ba, #bf953f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 0px 20px rgba(212, 175, 55, 0.5);
        }

        /* The Main Wish Text */
        #wish-text {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 10px;
            min-height: 3rem; /* Prevents jumping */
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 8px currentColor; 
        }
    </style>
</head>
<body>

    <div id="instruction">Tap to Open</div>

    <div id="gift-box" onclick="startCountdown()">?</div>

    <div id="countdown">3</div>

    <div id="message-container">
        <h1>2026</h1>
        <p id="wish-text">Happy New Year</p>
        <p style="font-size: 1rem; color: #888;">‚Äî From Chirag ‚ù§Ô∏è ‚Äî</p>
    </div>

    <script>
        // --- SOUND LINKS ---
        const fireworksSoundURL = "firework.mp3"; 
        const musicURL = "song1.mp3"; 

        const fireworkColors = ['#FF0000', '#00FF00', '#0000FF', '#FFFFFF', '#FF8C00'];

        // --- LIST OF 10 WISHES ---
        const wishes = [
            "May your 2026 be filled with magic and dreams come true! ‚ú®",
            "Wishing you 12 months of success, 52 weeks of laughter, and 365 days of fun! üöÄ",
            "Cheers to a fresh start and a bright future! ü•Ç",
            "Health, Wealth, and Happiness for you in 2026! üåü",
            "May this new year bring you endless opportunities! üîë",
            "Wishing you a year fully loaded with happiness! üíñ",
            "New Year, New Adventures, Same Great You! üåç",
            "Let your dreams take flight in 2026! ü¶ã",
            "Sending you good vibes and great times for the year ahead! üåà",
            "Here‚Äôs to another year of making memories together! üì∏"
        ];

        function startCountdown() {
            document.getElementById('instruction').style.display = 'none';
            const box = document.getElementById('gift-box');
            const countDisplay = document.getElementById('countdown');
            
            box.style.animation = 'none';
            
            let timeLeft = 3; 
            
            box.style.display = 'none';
            countDisplay.style.display = 'block';
            countDisplay.innerText = timeLeft;

            const timer = setInterval(() => {
                timeLeft--; 
                
                if (timeLeft > 0) {
                    countDisplay.innerText = timeLeft; 
                } else {
                    clearInterval(timer); 
                    countDisplay.style.display = 'none'; 
                    openGift(); 
                }
            }, 1000); 
        }

        function openGift() {
            // 1. Pick a RANDOM wish from the list
            const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
            
            // 2. Put that wish into the page
            document.getElementById('wish-text').innerText = randomWish;

            // 3. Play Sounds & Fireworks
            playAudio();

            let count = 0;
            const interval = setInterval(() => {
                 const randomX = Math.random() * window.innerWidth;
                 const randomY = Math.random() * (window.innerHeight * 0.7); 
                 createFirework(randomX, randomY);
                 count++;
                 if (count > 7) clearInterval(interval); 
             }, 300);

            setTimeout(() => {
                const msg = document.getElementById('message-container');
                msg.style.display = 'block';
                msg.animate([{ opacity: 0 }, { opacity: 1 }], { duration: 1000, fill: 'forwards' });
            }, 1000);
        }

        function playAudio() {
            if (fireworksSoundURL) { new Audio(fireworksSoundURL).play(); }
            if (musicURL) {
                const music = new Audio(musicURL);
                music.loop = true; music.volume = 0.5; music.play();
            }
        }

        function createFirework(x, y) {
            const color = fireworkColors[Math.floor(Math.random() * fireworkColors.length)];
            for (let i = 0; i < 35; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.backgroundColor = color;
                particle.style.color = color; 
                document.body.appendChild(particle);
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 150 + 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                particle.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty + 100}px) scale(0)`, opacity: 0 }
                ], {
                    duration: Math.random() * 800 + 800,
                    easing: 'ease-out'
                });
                setTimeout(() => particle.remove(), 1600);
            }
        }
    </script>

</body>
</html>
