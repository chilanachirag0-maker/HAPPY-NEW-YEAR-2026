<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026</title>
    <style>
        /* THEME: Golden Gala */
        body {
            margin: 0;
            padding: 0;
            /* Deep Space Gradient */
            background: linear-gradient(to bottom, #000000, #0a0a2a, #1a1a1a);
            height: 100vh;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            font-family: 'Times New Roman', serif;
            overflow: hidden;
            color: #d4af37; 
        }

        /* "Tap to Open" Text */
        #instruction {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #fff;
            animation: pulse 2s infinite;
            z-index: 20; 
        }

        /* The Mystery Box */
        #gift-box {
            width: 120px;
            height: 120px;
            background-color: #000; 
            border: 4px solid #fff; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 80px;
            color: #fff;
            cursor: pointer;
            z-index: 20; 
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            animation: float 3s ease-in-out infinite;
            transition: transform 0.1s; /* Smooth movement for parallax */
        }

        /* SHAKE Animation */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        /* The Hidden Message - WITH GLASSMORPHISM */
        #message-container {
            display: none; 
            text-align: center;
            z-index: 20;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%; 
            
            /* Glassmorphism Styles */
            background: rgba(255, 255, 255, 0.1); /* See-through white */
            backdrop-filter: blur(12px); /* The "Frosted" Blur effect */
            -webkit-backdrop-filter: blur(12px); /* For Safari */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle border */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); /* Soft shadow */
            border-radius: 20px;
            padding: 40px 20px;
        }

        h2 {
            font-size: 2rem;
            color: #fff;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h1 {
            font-size: 5rem; 
            margin: 0;
            background: linear-gradient(to right, #bf953f, #fcf6ba, #bf953f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 0px 20px rgba(212, 175, 55, 0.5);
        }

        #wish-text {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 15px;
            min-height: 3rem; 
        }

        /* STAR CONTAINER (For Parallax Movement) */
        #star-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            transition: transform 0.1s linear; /* Smooth parallax */
        }

        /* ANIMATIONS */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 8px currentColor; 
            z-index: 30;
        }
    </style>
</head>
<body>

    <div id="star-field"></div>

    <div id="instruction">Tap to Open</div>

    <div id="gift-box" onclick="shakeBox()">?</div>

    <div id="message-container">
        <h2>Happy New Year</h2> 
        <h1>2026</h1>
        <p id="wish-text">...</p>
        <p style="font-size: 1rem; color: #888;">‚Äî From Chirag ‚ù§Ô∏è ‚Äî</p>

        <button onclick="shareOnWhatsApp()" style="margin-top: 20px; padding: 10px 20px; font-size: 1rem; background-color: #25D366; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Share on WhatsApp üì≤
        </button>
    </div>

    <script>
        // --- SOUND LINKS ---
        const fireworksSoundURL = "firework.mp3"; 
        const musicURL = "song1.mp3"; 

        const fireworkColors = ['#FF0000', '#00FF00', '#0000FF', '#FFFFFF', '#FF8C00'];

        const wishes = [
            "May your 2026 be filled with magic and dreams come true! ‚ú®",
            "Wishing you 12 months of success, 52 weeks of laughter, and 365 days of fun! üöÄ",
            "Cheers to a fresh start and a bright future! ü•Ç",
            "Health, Wealth, and Happiness for you in 2026! üåü",
            "May this new year bring you endless opportunities! üîë",
            "Wishing you a year fully loaded with happiness! üíñ",
            "New Year, New Adventures, Same Great You! üåç",
            "Let your dreams take flight in 2026! ü¶ã",
            "Sending you good vibes and great times for the year ahead! üåà",
            "Here‚Äôs to another year of making memories together! üì∏"
        ];

        window.onload = function() {
            createStars();
            // Start Parallax Event Listener
            document.addEventListener('mousemove', parallaxEffect);
            document.addEventListener('touchmove', parallaxEffect);
        };

        // --- NEW WHATSAPP SHARE FUNCTION ---
        function shareOnWhatsApp() {
            // 1. Define the message
            // window.location.href gets the current address of your site automatically!
            const message = "Check out this magical New Year surprise! üéÅ‚ú® " + window.location.href;

            // 2. Create the WhatsApp link
            const whatsappLink = "https://wa.me/?text=" + encodeURIComponent(message);

            // 3. Open WhatsApp in a new tab
            window.open(whatsappLink, '_blank');
        }

        // --- PARALLAX EFFECT ---
        function parallaxEffect(e) {
            let x, y;
            // Get mouse or touch position
            if(e.type === 'touchmove') {
                x = e.touches[0].clientX;
                y = e.touches[0].clientY;
            } else {
                x = e.clientX;
                y = e.clientY;
            }

            // Calculate movement (opposite direction)
            const moveX = (window.innerWidth / 2 - x) * 0.05; 
            const moveY = (window.innerHeight / 2 - y) * 0.05;

            // Apply to Star Field
            const starField = document.getElementById('star-field');
            starField.style.transform = `translate(${moveX}px, ${moveY}px)`;
            
            // Apply subtle effect to Gift Box too (3D feel)
            const box = document.getElementById('gift-box');
            // Only apply if box isn't shaking (shaking overrides transform)
            if (box.style.animationName !== 'shake') {
                 box.style.transform = `translate(${moveX * 0.5}px, ${moveY * 0.5}px)`;
            }
        }

        function createStars() {
            const starContainer = document.getElementById('star-field');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                star.style.left = x + 'px';
                star.style.top = y + 'px';
                const size = Math.random() * 3;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.animationDelay = Math.random() * 2 + 's';
                starContainer.appendChild(star);
            }
        }

        function shakeBox() {
            document.getElementById('instruction').style.display = 'none';
            const box = document.getElementById('gift-box');
            
            // 1. Transform Box
            box.style.backgroundColor = "#d4af37"; 
            box.style.color = "#000"; 
            box.style.border = "4px solid #fff";
            box.innerText = "üéÅ"; 
            
            // 2. Start Shake
            box.style.animation = "shake 0.5s infinite";

            // 3. VIBRATE (Haptic Feedback)
            // Pattern: Vibrate 200ms, pause 100ms...
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200, 100, 200, 100]);
            }

            setTimeout(() => {
                box.style.display = 'none'; 
                openGift(); 
            }, 3000); 
        }

        function openGift() {
            const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
            document.getElementById('wish-text').innerText = randomWish;

            playAudio();
            
            // HUGE VIBRATION for explosion
            if (navigator.vibrate) {
                navigator.vibrate(1000); // 1 second vibration
            }

            let count = 0;
            const interval = setInterval(() => {
                 const randomX = Math.random() * window.innerWidth;
                 const randomY = Math.random() * (window.innerHeight * 0.7); 
                 createFirework(randomX, randomY);
                 count++;
                 if (count > 7) clearInterval(interval); 
             }, 300);

            setTimeout(() => {
                const msg = document.getElementById('message-container');
                msg.style.display = 'block';
                msg.animate([{ opacity: 0 }, { opacity: 1 }], { duration: 1000, fill: 'forwards' });
            }, 1000);
        }

        function playAudio() {
            if (fireworksSoundURL) { new Audio(fireworksSoundURL).play(); }
            if (musicURL) {
                const music = new Audio(musicURL);
                music.loop = true; music.volume = 0.5; music.play();
            }
        }

        function createFirework(x, y) {
            const color = fireworkColors[Math.floor(Math.random() * fireworkColors.length)];
            for (let i = 0; i < 35; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.backgroundColor = color;
                particle.style.color = color; 
                document.body.appendChild(particle);
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 150 + 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                particle.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty + 100}px) scale(0)`, opacity: 0 }
                ], {
                    duration: Math.random() * 800 + 800,
                    easing: 'ease-out'
                });
                setTimeout(() => particle.remove(), 1600);
            }
        }
    </script>

</body>
</html>
